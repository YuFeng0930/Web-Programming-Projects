<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="link">
            <a class="link_itself" href="index.html" style="text-align: right;">Google Search</a>  
        </div>
        <center>
            <img class="google_pic" src="google_image.png" width="400px">
        </center>
        <form action="https://google.com/images">
            <center>
                <input class="search_box" type="text" placeholder="Search Google Images" name="q">
            </center>
            <center>
                <input class="search_button" type="submit" value="Google Search">
            </center>
        </form>
        
    </body>
</html>
